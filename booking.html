<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/booking.css" />

    <!-- DatePicker -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <title>Booking Form</title>
  </head>
  <body>
    <div class="jumbotron" style="background-image: url(assets/img/background.jpg)">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form class="form-booking">
              <h2 class="text-center">Data Booking</h2>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputnopol">No. Polisi</label>
                  <input type="text" class="form-control" id="nopol" />
                </div>
              </div>
              <div class="form-group">
                <label for="inputNama">Nama Lengkap</label>
                <input type="text" class="form-control" id="inputNama" placeholder="Nama Lengkap" />
              </div>
              <div class="form-group">
                <label for="inputNoWa">No. Wa (Aktif)</label>
                <input type="text" class="form-control" id="inputNoWa" placeholder="No. Wa" />
              </div>
              <div class="form-group">
                <label for="inputJMobil">Jenis Mobil</label>
                <select id="inputJMobil" class="form-control">
                  <option selected disabled>Pilih</option>
                  <option>Toyota</option>
                  <option>Honda</option>
                  <option>Daihatsu</option>
                  <option>Mitshubishi</option>
                  <option>Suzuki</option>
                  <option>Lainnya...</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputMerk">Merk Mobil</label>
                <select id="inputMerk" class="form-control">
                  <option selected disabled>Pilih</option>
                  <option>Avanza</option>
                  <option>Sigra</option>
                  <option>Ertiga</option>
                  <option>Xenia</option>
                  <option>Carry</option>
                  <option>Lainnya...</option>
                </select>
              </div>
              <div class="form-group">
                <label for="jadwal">Jadwal Booking</label>
                <input id="datepicker" />
                <script>
                  $('#datepicker').datepicker({
                    uiLibrary: 'bootstrap4',
                  });
                </script>
              </div>
              <div class="form-group">
                <label for="inputjam">Jadwal Booking (JAM & MENIT)</label>
                <br>
                <select id="inputjam" class="form-control" style="width: 40%; display: inline-flex;">
                  <option selected disabled>Jam</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                </select>
                <select id="inputMenit" class="form-control" style="width: 40%; display: inline-flex;">
                  <option selected disabled>Menit</option>
                  <option>00</option>
                  <option>05</option>
                  <option>10</option>
                  <option>15</option>
                  <option>20</option>
                  <option>25</option>
                  <option>30</option>
                  <option>35</option>
                  <option>40</option>
                  <option>45</option>
                  <option>50</option>
                  <option>55</option>
                </select>
              </div>
              <div class="form-group">
                <label for="alamat">Alamat ( Jika antar jemput )</label>
                <textarea class="form-control" id="alamat" rows="5"></textarea>
                <label for="inputkota">Provinsi</label>
                <select id="inputkota" class="form-control">
                  <option selected>Jambi</option>
                </select>
                <label for="inputkota">kota</label>
                <select id="inputkota" class="form-control">
                  <option selected>Jambi</option>
                </select>
                <label for="inputKec">Kecamatan</label>
                <select id="inputKec" class="form-control">
                  <option selected>Pilih</option>
                  <option>Jelutung</option>
                  <option>Jambi Selatan</option>
                  <option>Jambi Timur</option>
                  <option>Lainnya...</option>
                </select>
                <label for="inputKec">Kelurahan</label>
                <select id="inputKec" class="form-control">
                  <option selected>Pilih</option>
                  <option>Paal Merah</option>
                  <option>Handil Jaya</option>
                  <option>Thehok</option>
                  <option>Lainnya...</option>
                </select>
              </div>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalTarget">
                Submit
              </button>
              <div class="modal fade" id="modalTarget" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalLabel">Rincian Booking</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                  <div class="row">
                    <div class="col-md-4">Nomor Polisi</div>
                    <div class="col-md-4 ml-auto">...</div>
                  </div>
                    <div class="row">
                    <div class="col-md-4">Nama Lengkap</div>
                    <div class="col-md-4 ml-auto">...</div>
                  </div>
                    <div class="row">
                    <div class="col-md-4">No Whatsapp</div>
                    <div class="col-md-4 ml-auto">+62</div>
                  </div>
              
                      <br>
                      <p>Services</p>
                      <div class="row">
                    <div class="col-md-4">Pembersihan Kaca</div>
                    <div class="col-md-4 ml-auto">Rp. 200.000</div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">Paket Poles</div>
                    <div class="col-md-4 ml-auto">Rp. 600.000</div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-md-4">Subtotal</div>
                    <div class="col-md-4 ml-auto">Rp. 800.000</div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">Discount</div>
                    <div class="col-md-4 ml-auto">Rp. 0</div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">Pajak</div>
                    <div class="col-md-4 ml-auto">Rp. 80.000</div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-md-4">Total</div>
                    <div class="col-md-4 ml-auto">Rp. 880.000</div>
                  </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <a href="success.html" class="btn btn-primary btn-next active" role="button" aria-pressed="true">Save</a>
                    </div>
                  </div>
                </div>
              </div>
                  </form> 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  </body>
</html>
