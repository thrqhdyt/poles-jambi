<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/success.css" />

    <title>Success</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row box-success">
          <div class="col-md-12">
            <h5>BOOKING BERHASIL DENGAN TRANSFER BANK</h5>
            <p>Transfer sebelum tanggal 30 Agustus 2021 20:10:59</p>
            <div class="row justify-content-center">
              <div class="col-md-10 box-pay">
                <p>Jumlah yang harus di bayar</p>
                <p>Rp. 200.000</p>
                <div class="row justify-content-center">
                  <div class="col-md-6 box-note">
                    <p>
                      Mohon Transfer sesuai jumlah yang tertera <br />
                      (Termasuk 3 digit terakhir)
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <p style="margin-top: 50px;"><span>Informasi Rekening Tujuan</span></p>
            <div class="row justify-content-center mb-3 info">
                <div class="col-md-4">
                  <img src="assets/img/logo.jpeg" alt="logo" />
                </div>
                <div class="col-md-4 mt-5" style="text-align: left;">
                    <dl>
                        <dd>BSI</dt>
                        <dd>No Rekening : 178 303 7878</dt>
                        <dd>Nama Pemilik : ....</dt>
                    </dl>
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
